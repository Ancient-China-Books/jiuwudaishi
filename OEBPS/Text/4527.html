<div class="section" id="title-0"><h1>舊五代史鈔本題跋</h1><hr/></div>
<p class="zuozhe" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>彭元瑞</p>
<p class="em2" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>永樂大典散篇緝成之書，以此為最，以其注明大典卷數及採補書名、卷數，具知存闕章句，不沒其實也。四庫全書本如此，後武英殿鐫本遂盡刪之。曾屢爭之總裁，不見聽，於是薛氏真面目不可尋究矣。幸鈔存此本，不可廢也。庚戌春芸楣記。</p>
<p class="shuming" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a><span class="jiazhu">【(錄自彭校本舊五代史)】</span></p>
</div></body></html>
